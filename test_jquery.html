<!DOCTYPE html>
<html lang="ja">
<head>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <a href="http://google.com">Google</a>
    <header>
        <script type="text/javascript">
            $.ajax({
                success: function (response) {
                    alert('成功');
                },
                error: function () {
                    //通信失敗時の処
                    alert('通信失敗');
                }
            });
        </script>
    </header>
</head>
<script type="text/javascript">
    $(function () {
        $("a[href^='http://']").attr("target", "_blank");
    });
</script>
</html>
